<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Lena in the Browser</title>
		<script src="lena.js" defer></script>
		<script defer>
			window.onload = function() {
				window.lena.start('game.wasm');
			}
		</script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html, body {
				width:  100%;
				height: 100%;
			}
			#lena-container {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				user-select: none;
				pointer-events: none;
			}
			#lena-canvas {
				image-rendering: pixelated;
			}
			/*button {
				position: absolute;
				top: 10px;
				left: 10px;
				padding: 5px;
			}*/
		</style>
	</head>
	<body id="lena-background">
		<div id="lena-container">
			<canvas id="lena-canvas" tabindex="-1"></canvas>
		</div>
		<!-- <button onclick="window.lena.start('game.wasm')">Start</button> -->
	</body>
</html>
